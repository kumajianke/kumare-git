<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>

	<style>
		* {
			padding: 0;
			margin: 0;
			cursor:  url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='10' height='10' viewport='0 0 10 10' style='fill:white;font-size:10px;'><circle cx='5' cy='5' r='3'/></svg>") 5 5, auto !important;
		}

		/* Custom Scrollbar */
		::-webkit-scrollbar {
			width: 8px;
			height: 8px;
		}

		::-webkit-scrollbar-track {
			background: #1e1e1e;
		}

		::-webkit-scrollbar-thumb {
			background: #333;
			border-radius: 4px;
			border: 1px solid #444;
		}

		::-webkit-scrollbar-thumb:hover {
			background: #444;
			border-color: #555;
		}

		/* Firefox */
		html {
			scrollbar-width: thin;
			scrollbar-color: #333 #1e1e1e;
		}
	</style>
</html>
